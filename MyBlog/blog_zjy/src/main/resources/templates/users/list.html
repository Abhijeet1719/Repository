
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Thymeleaf in action</title>
</head>
<body>
	<!-- 头部 -->
	<div th:replace="~{fragments/header :: header}"></div>
	<h3 th:text="${userModel.title}"></h3>
	<div>
		<a href="/users/form.html" th:href="@{/users/form}">创建用户</a>
	</div>
	<table border="1">
		<thead>
			<tr>
				<td>编号</td>
				<td>姓名</td>
				<td>电子邮件</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${userModel.userList.size()} eq 0">
				<td colspan="4">没有用户信息</td>
			</tr>
			<tr th:each="user : ${userModel.userList}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.email}"></td>
				<td>
					<a href="/users" th:href="@{/users/}+${user.id}">查看</a>
					<a href="/users" th:href="@{/users/modify/}+${user.id}">修改</a>
					<a href="/users" th:href="@{/users/delete/}+${user.id}">删除</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<!-- 尾部 -->
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
