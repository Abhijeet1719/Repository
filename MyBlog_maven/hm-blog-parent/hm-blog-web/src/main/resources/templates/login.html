    <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(../../images/img_3.jpg)">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-left">


                    <div class="row row-mt-15em">
                        <!--左侧显示效果-->
                        <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                            <span class="intro-text-small">Welcome to HM-BLOG</span>
                            <h1>Sharing your knowledge system<em>.</em></h1>
                        </div>
                        <!--右侧显示效果-->
                        <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                            <div class="form-wrap">
                                <div class="tab">

                                    <!--  登录注册选择标签 -->
                                    <ul class="tab-menu">
                                        <li class="active gtco-first"><a href="#" data-tab="login">登录</a></li>
                                        <li class="gtco-second"><a href="#"  data-tab="signup">注册</a></li>
                                    </ul>

                                    <!--  登录注册选择表单 -->
                                    <div class="tab-content">

                                        <div class="tab-content-inner active" data-content="login">
                                            <form th:action="@{~/login}" method="post">
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="username">用户名</label>
                                                        <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="password">密码</label>
                                                        <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码" >
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-6">
                                                        <input type="checkbox" name="remember-me"/> 记住我
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input type="submit" class="btn btn-primary" value="登录">
                                                    </div>
                                                </div>
                                                <div class="row form-group">

                                                </div>
                                            </form>
                                        </div>

                                        <div class="tab-content-inner" data-content="signup">
                                            <form th:action="@{~/register}" method="post">
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="username">Username or Email</label>
                                                        <input type="text" class="form-control" id="username">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="password">Password</label>
                                                        <input type="password" class="form-control" id="password">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="password2">Repeat Password</label>
                                                        <input type="password" class="form-control" id="password2">
                                                    </div>
                                                </div>

                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <input type="submit" class="btn btn-primary"
                                                               value="Sign up">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                            </div>
