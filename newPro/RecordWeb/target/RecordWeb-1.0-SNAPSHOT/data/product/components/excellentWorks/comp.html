<div id="@#+bid+#@" class="item" style="left:@#+x+#@px;top:@#+y+#@px;z-index:@#+idx+#@;">
	<div class="editItem_eWork" style="width:@#+w+#@px;height:@#+h+#@px;">
		<header class="eWork_header">@#+workType+#@</header> 
		<section class="eWork_listWrapper" style="width:@#+w+#@px">  
			<div class="eWork_scroller">  
				<ul class="eWork_list">
					@@##<li params='{"title":"$%!+title+!%$", "author":"$%!+author+!%$", "path":"$%!+path+!%$"}'><img src="$%!+mapped+!%$"><span>$%!+title+!%$</span></li>##@@
				</ul> 
			</div> 
		</section> 
	</div>
</div>
<div id="@#+bid+#@_eWork_content" style="z-index:9000;">
	<section class="eWork_contentWrap">
		<img src="@#+backPic+#@" class="eWork_backImg" />
		<div class="eWork_contentMain">
			<!--<header class="eWork_contentBanner">@#+workType+#@</header>-->
			<div class="eWork_contentInner">
				<div class="eWork_article">
					
				</div>
				<aside class="eWork_footer">
					<div class="eWork_ctrlLayer">
						<div class="eWork_ctrlBtn">
							<span class="eWork_goBack">返回</span>
							<span class="eWork_split"></span> 
							<span class="eWork_prev">向前</span>
							<span class="eWork_next">向后</span>
						</div>
					</div>
				</aside>
			</div>
		<div>
	</section>
</div>
